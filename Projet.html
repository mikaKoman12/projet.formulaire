<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="title">
          <h1>Un probleme sur l'augmentation de votre facture ?</h1>
          <h3>Contactez-Nous</h3>
        </div>
        <form action="#" method="post">
          <input
            type="text"
            name="name"
            placeholder="Entrez votre Nom..."
            required=""
          />
          <input
            type="email"
            name="email"
            class="email"
            placeholder="Entrez votre email..."
            required=""
          />
          <input
            type="text"
            name="subject"
            placeholder="Entrez votre Sujet..."
            required=""
          />
          <input
            type="text"
            name="number"
            placeholder="Entrez votre numero de telephone..."
            required=""
          />
          <textarea
            name="message"
            placeholder="Entrez votre message"
          ></textarea>
          <a href="code.html" class="button" id="submitBtn" >Envoyer</a>
        </form>
      </div>
    </section>
    <script src="code.js"></script>
  </body>
</html>
